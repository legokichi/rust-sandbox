[package]
name = "mqtt-pah"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
futures = "0.3"
log = "0.4"
paho-mqtt = { version = "0.12", features = ["bundled", "build_bindgen"] }
paho-mqtt-sys = { version = "0.8" }
tokio = { version = "1", features = ["full"] }
env_logger = "0.10"
